<script>
  // 1.构造函数
function Person (name){
  this.name = name
}

//2.实例 
 let obj = new Person('张三')
//检验 
 console.log(Object.getPrototypeOf(obj),'实例对象的原型');
 console.log(Person.prototype,'构造函数的原型');

 console.log(obj instanceof Person,'实例是否Person构造函数的类');

  console.log(instance(obj,Person),'手写');


 //3.手写  复现instanceof
  //参数意义: left 实例   right 构造函数
 function instance(left,right){
  //获取  对象的原型
    let proto = Object.getPrototypeOf(left)
  //获取  构造函数的 原型
    let prototype = right.prototype

    while(true){
      if(!proto){
        //基础数据类型没有原型
        return  false
      }
      if(proto === prototype){
        return true
      }
      //如果第一层没找到,继续在原型链上找
      proto = Object.getPrototypeOf(proto)
    }
 }
</script>
