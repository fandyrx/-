<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //总结:this相关,windows let,const 声明的变量可以直接访问,不能通过this.xxx访问 和var 挂载方式不一样
    // 栗子:
const c = 123;
let money = 10;

var s = 102
let obj = {
  
    money : 100,
    a:function a(){
        console.log(this.money);
      
    },
    b:()=>{
      console.log(money,"箭头函数查找,money往外层作用域(调用事件的对象)查找")
      //箭头函数没有自己的this,所以this.xxx为undefined 
      console.log(this.money);
      console.log(this.s);
    },
  
   
   
    
}




console.log(this.c,"this查找全局const定义的c");
console.log(this.money,"this查找全局let定义的money");
console.log("全局let定义的:",money)
console.log(this,"this");
console.log("--------")
obj.a()  //obj调用了a  
obj.b() 

console.log("-----")



  </script>
  
</body>
</html>
