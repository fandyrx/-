<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 栗子:
let money = 10;
var s = 102
let obj = {
    money : 100,
    a:function a(){
      console.log(this.money);
    },
    b:()=>{
      //箭头函数没有自己的this.所以会在定义的window身上找,但 money 用LET声明,块级作用域无法访问,所以undefined
      console.log(this.money);
      console.log(this.s);
    }
}
obj.a()  //obj调用了a  
obj.b()  


console.log([1,2,3]);
  </script>
  
</body>
</html>
