   <div class="">数组翻转  使用js写个方法对数组进行一分部翻转</div>
   29底部写了reverse局部翻转方法
   <span id="showArray"></span>
   <hr>
   <span id="newArray"></span>
   <hr>
   <button id="rev">翻转数组 reverse()</button>
   <button  id="slice">截取数组slice(0,1)</button>
   <button id="splice">截取splice(0,1)</button>
   <button id="sort">排序sort</button>
   <button id="reset">重置</button>

<script>
  let arr =  ['a','b','c',4,88,2,"中文",'数字']
  let newArr =  arr.slice(0,3)
  let showArray = document.querySelector('#showArray')
  let newArray = document.querySelector('#newArray')
  let btn1 = document.querySelector('#rev')
  let btn2 = document.querySelector('#slice')
  let btn3 = document.querySelector('#splice')
  let btn4 = document.querySelector('#sort')
  let btn5 = document.querySelector('#reset')
   
  btn1.addEventListener('click',change)
  btn2.addEventListener('click',change)
  btn3.addEventListener('click',change)
  btn4.addEventListener('click',change)
  btn5.addEventListener('click',change)
  
 //input框的回调
  function showVal(newValue){
  
  document.getElementById('valBox').value = newValue;
}

//展示数组 
function show () { 
  showArray.innerHTML = 'origin 原数组: ' + arr
  newArray.innerHTML = 'change 新数组: '+ newArr
}

show();
// arr.fill(...newArr,0,2) 
 //只能传一个值?
function change(e) {
    if(e.target.id === 'rev'){
      arr.reverse();
      // newArr.reverse();
    }else if(e.target.id === "slice"){
      newArr =  arr.slice(0,1)
    }else if(e.target.id === "splice"){
        newArr  = arr.splice(0,1)
    }else if(e.target.id === "sort"){
          //排序   
         arr.sort((x,y)=>{
                  let reg = /[a-zA-Z0-9]/
                  if(reg.test(x)|| reg.test(y)){
                                 if(x>y){
                                    return 1
                                }else if(x<y){
                                    return -1
                                }else{
                                    return 0
                                 }
                               }
                               else{
                                // 中文
                                     return x.localeCompare(y)
                                }
         })
    
   
    }else{
      arr =  ['a','b','c',4,88,2,"中文",'数字']
      newArr =  arr.slice(0,3)
    }


show () 
}
